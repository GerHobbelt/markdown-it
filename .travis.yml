language: node_js
node_js:
 - 'lts/*'
 - 10
 - 12
 - node
script: npm run build
sudo: false
after_success: npm run cov

# Quick fix for TravisCI test failures:
# 
#    SyntaxError: Block-scoped declarations (let, const, function, class) not yet supported outside strict mode
